		<script id="vertexShader" type="x-shader/x-vertex">

		varying vec2 vUv;
		varying vec3 vNormal;
		varying vec3 vReflect;
		varying float ao;
		uniform float time;
		uniform float weight;
		uniform vec2 resolution;

		uniform sampler2D displacementMap;
		uniform float displacementScale;
		uniform float displacementBias;

		uniform float normalsRatio;

		float fround( float value ) {
			return floor( value + 0.5 );
		}

		vec3 v3round( vec3 value ) {
			return vec3( fround( value.x ), fround( value.y ), fround( value.z ) );
		}

		void main() {

			float k = 0.00001;

			vec3 transformed = position;

			transformed += normal * ( texture2D( displacementMap, uv ).x * displacementScale + displacementBias );

			vec3 tut = texture2D( displacementMap, uv ).xyz;

			float aspect = resolution.x/resolution.y;
			float dx = 2.0 / resolution.x;
		  float dy = dx * aspect;

    	vec4 dy1 = texture2D( displacementMap, uv + vec2( 0.0, dy ) );
			vec4 dy2 = texture2D( displacementMap, uv + vec2( 0.0, -dy ) );

		  vec4 dx1 = texture2D( displacementMap, uv + vec2( dx, 0.0 ) );
		  vec4 dx2 = texture2D( displacementMap, uv + vec2( -dx, 0.0 ) );

		  //vec4 v5 = texture2D( displacementMap, uv + vec2( dx, dy ) );

		  //vec4 v6 = texture2D( displacementMap, uv + vec2( -dx, -dy ) );

		  //vec4 v7 = texture2D( displacementMap, uv + vec2( dx, -dy ) );

		  //vec4 v8 = texture2D( displacementMap, uv + vec2( -dx, dy ) );

    	//vec4 surround = v1 + v2 + v3 + v4 + v5 + v6 + v7 + v8;
			//vec3 surround_norm = normalize( surround.xyz );

			float difX = dx1.x - dx2.x;
			float difY = dy1.y - dy2.y;


			vec3 evNormal = normal;
			//vec3 aniNormal = evNormal + time;
			//vec3 aniNormal = 2.0 * evNormal;
			//float f0 = 0.0 * tt.x;
			//float fx = weight * tt.y + vec3( .001, 0.0, 0.0 ).x;
			//float fy = weight * tt.y + vec3( 0.0, .001, 0.0 ).y;
			//float fz = weight * tt.z + vec3( 0.0, 0.0, .001 ).z;

			//float fx = weight * surround.x;
			//float fy = weight * surround.y;
			//float fz = weight * surround.z;


			//vec3 modifiedNormal = normalize( evNormal - vec3( (fx - f0) / k, (fy - f0) / k, (fz - f0) / k ) );
			//vec3 modifiedNormal = normalize( evNormal + surround_norm );

			vec3 modifiedNormal = normalize( evNormal + normalsRatio * vec3( difX, difY, 0.0 ) );

			// if( weight > 0.0 ) {
			// 	ao = f0 / weight;
			// } else {
			// 	ao = 0.0;
			// }

			vNormal = modifiedNormal;
			//vNormal = normal;
			vUv = uv;
			vec3 newPosition = transformed + evNormal;  // transformed == position
			vec3 nWorld = normalize( mat3( modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz ) * modifiedNormal );
			vReflect = normalize( reflect( normalize( newPosition.xyz - cameraPosition ), nWorld ) );
			gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

		}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

		varying vec2 vUv;
		varying vec3 vNormal;
		varying vec3 vReflect;
		varying float ao;
		uniform sampler2D tShine;
		uniform float time;

		float PI = 3.14159265358979323846264;

		void main() {

			float yaw = .5 - atan( vReflect.z, - vReflect.x ) / ( 2.0 * PI );
			float pitch = .5 - asin( vReflect.y ) / PI;
			vec2 pos = vec2( yaw, pitch );
			vec3 color = texture2D( tShine, pos ).rgb;

			float diffuse_value1 = .0015 * max(dot(vNormal, vec3( -490.0, 29.8, -85.8 ) ), 0.0);
			float diffuse_value2 = .0005 * max(dot(vNormal, vec3( -460.0, 40.27, 187.4 ) ), 0.0);
			float diffuse_value3 = .0010 * max(dot(vNormal, vec3( 175.5, 30.04, 466.4 ) ), 0.0);
			float diffuse_value4 = .0005 * max(dot(vNormal, vec3( 466.0, 45.3, 172.9 ) ), 0.0);

			//gl_FragColor = vec4( color - .15 * ao + .5 * vec3( diffuse_value1 + diffuse_value2 + diffuse_value3 + diffuse_value4 ), 1.0 );
			gl_FragColor = vec4( color , 1.0 );

		}

		</script>
